<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap_Q1</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="external.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="container-fluid">
                    <p> Bootstrap Lab</p>
                </div>
            </div>
        
            <div class="row" style="flex-wrap: nowrap;">
                <div class="col-sm-3" style="border-right: 12px solid white;">
                    <p> Column 1 </p>
                </div>
                <div class="col-sm-3" style="border-right: 7.5px solid white;">
                    <p> Column 2 </p>
                </div>
                <div class="col-sm-3" style="border-left: 7.5px solid white;">
                    <p> Column 3 </p>
                </div>
                <div class="col-sm-3" style="border-left: 15px solid white;">
                    <p> Column 4 </p>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6" style="border-right: 7.5px solid white;">
                    <p> Light Blue Column 1 </p>
                </div>
                <div class="col-sm-6" style="border-left: 7.5px solid white;">
                    <p> Light Blue Column 2 </p>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-9" style="border-right: 5px solid white;">
                    <p> Green Column </p>
                </div>
                <div class="col-sm-3" id="column" style="border-left: 5px solid white;">
                    <p> Coral Column </p>
                </div>
            </div>

        </div>
    </body>
</html>
